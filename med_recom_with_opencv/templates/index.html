<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for OCR</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <form action="/extract_text" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload and Extract Text</button>
    </form>
</body>
</html>
